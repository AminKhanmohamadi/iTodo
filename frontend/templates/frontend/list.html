{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>TO DO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">  <link href="{% static 'css/main.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div id="task-container">
    <div id="form-wrapper">
        <h1 class="header-title">iTodo</h1>
        <form id="form">
            <div class="input-group">  <input id="title" type="text" name="title" class="form-control" placeholder="Add task" aria-label="Task" aria-describedby="add-btn">
                <button class="btn btn-primary" type="submit" id="add-btn">
                    <i class="fas fa-plus"></i>  </button>
            </div>
        </form>
    </div>
    <div id="list-wrapper" class="p-3"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'main.js' %}" ></script>
</body>
</html>
